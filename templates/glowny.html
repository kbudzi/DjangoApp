<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>

			background-color: rgba(35, 46, 42, 0.308)!important;

			padding-top:20px;

			padding:6px 8px 6px 16px;

			color: #818181;

			color:#a0c4e2;
		}

			padding: 0px 10px;
		}
 
	</style>
	
</head>
